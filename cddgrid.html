<!DOCTYPE html>
<html>
<head>
	<title>cssgrid</title>
	<style type="text/css">
	.wrapper
	{
		display: grid;
		grid-template-columns: repeat(3,1fr);
		grid-column-gap: 5em;
		grid-row-gap: 2em;
		grid-auto-rows: minmax(100px,auto);
		justify-items:stretch;
	}
		.wrapper > div
		{
			background: #eee;
			padding: 1px;
			border: 1px solid black;
			text-align: center;
		}
		.wrapper > div:nth-child(odd)
		{
			background: #ddd;
		}
		.box1
		{
			grid-column: 1/3;
			grid-row: 1/3;
		}
	</style>
</head>
<body>
   <div class="wrapper">
                 <div class="box1">Box 1</div>
                 <div >Box 2</div>
                 <div>Box 3</div>
                 <div>Box 4</div>
   </div>
</body>
</html>
